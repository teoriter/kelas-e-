<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Class E</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom, #252525, #b3b3ff);
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .welcome-container {
            opacity: 0;
            animation: fadeInZoom 2s forwards;
        }

        h1 {
            font-size: 3em;
            color: #333;
            text-align: center;
        }

        @keyframes fadeInZoom {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @media only screen and (min-width: 600px) and (max-width: 1024px) {
            h1 {
                font-size: 2em;
            }
        }

        @media only screen and (max-width: 599px) {
            h1 {
                font-size: 0.8em;
            }
        }

    </style>
</head>
<body>

<div class="welcome-container">
    <h1>WELCOME TO WEBSITE CLASS E</h1>
</div>

<script>
    setTimeout(function() {
        window.location.href = 'dashboard.html'; 
    }, 5000);
</script>

</body>
</html>
